<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando ticket</h1>
    <img class="full-width" src="assets/img/support-svgrepo-com.svg" alt="Criar ticket">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do ticket</mat-label>
          <input
          [(ngModel)]="ticket.titulo"
          name="titulo"
          [formControl]="titulo"
          required
          matInput placeholder="Ex. Trocar a tela">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select 
        [(ngModel)]="ticket.status"
          name="status"
        [formControl]="status"
        required>
          <mat-option value="0">Aberto</mat-option>
          <mat-option value="1">Em andamento</mat-option>
            <mat-option value="2">Finalizado</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select 
        [(ngModel)]="ticket.prioridade"
          name="prioridade"
        [formControl]="prioridade"
        required>
          <mat-option value="0">Baixa</mat-option>
          <mat-option value="1">Media</mat-option>
            <mat-option value="2">Alta</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="suporte">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico para o atendimento</mat-label>
            <mat-select 
            [(ngModel)]="ticket.suporte"
          name="suporte"
            [formControl]="tecnico"
          required>
              <mat-option *ngFor="let sup of suporte" value="{{sup.id}}">{{sup.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select 
            [(ngModel)]="ticket.cliente"
          name="cliente"
            [formControl]="cliente"
            required>
              <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
          </mat-form-field>

          <form class="form">
            <mat-form-field class="full-width" appearence="outline">
              <mat-label>Escreva uma descrição</mat-label>
              <textarea 
              [(ngModel)]="ticket.observacoes"
              name="observacoes"
              [formControl]="observacoes"
              required class="observacoes" matInput placeholder="Ex. Mancha escura na tela"></textarea>
            </mat-form-field>
          </form>

          <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-flat-button color="accent">Criar</button>
          <button class="full-width mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>



    </div>

</div>

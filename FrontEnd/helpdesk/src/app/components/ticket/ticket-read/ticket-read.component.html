<div class="container mat-elevation-z8">
    <h1 class="full-width">Visualizar ticket</h1>
    <img class="full-width" src="assets/img/support-svgrepo-com.svg" alt="Criar ticket">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do ticket</mat-label>
          <input
          [disabled]="true"
          [(ngModel)]="ticket.titulo"
          name="titulo"
          matInput>
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
        <mat-label>{{retornaStatus(ticket.status)}}</mat-label>
        <mat-select 
        [disabled]="true"
        [(ngModel)]="ticket.status"
          name="status">
          <mat-option value="0">Aberto</mat-option>
          <mat-option value="1">Em andamento</mat-option>
            <mat-option value="2">Finalizado</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{retornaPrioridade(ticket.prioridade)}}</mat-label>
        <mat-select 
        [disabled]="true"
        [(ngModel)]="ticket.prioridade"
          name="prioridade">
          <mat-option value="0">Baixa</mat-option>
          <mat-option value="1">Media</mat-option>
            <mat-option value="2">Alta</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="suporte">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{ticket.nomeTec}}</mat-label>
            <mat-select 
            [disabled]="true"
            [(ngModel)]="ticket.suporte"
          name="suporte">
              <mat-option >{{ticket.nomeTec}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{ticket.nomeCli}}</mat-label>
            <mat-select 
            [disabled]="true"
            [(ngModel)]="ticket.cliente"
          name="cliente">
              <mat-option >{{ticket.nomeCli}}</mat-option>
            </mat-select>
          </mat-form-field>

          <form class="form">
            <mat-form-field class="full-width" appearence="outline">
              <mat-label>Escreva uma descrição</mat-label>
              <textarea 
              [disabled]="true"
              [(ngModel)]="ticket.observacoes"
              name="observacoes"
            class="observacoes" matInput></textarea>
            </mat-form-field>
          </form>

          <button routerLink="../../" class="full-width mat-elevation-z4" mat-flat-button color="accent">Ok</button>
          



    </div>

</div>

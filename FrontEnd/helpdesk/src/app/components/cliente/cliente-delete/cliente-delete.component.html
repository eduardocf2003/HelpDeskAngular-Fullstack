<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Usu√°rio</h1>
        <img class="fullWidth" src="assets/img/add-user-svgrepo-com.svg" alt="add">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin">Gerente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin">Cliente</mat-checkbox>
          </section>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          
          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input [(ngModel)]="cliente.telefone" name="telefone" [disabled]="true" matInput >
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" matInput>
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="accent">Deletar</button>
          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>



    </form>
</div>
